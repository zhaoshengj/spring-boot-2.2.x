import org.gradle.util.GradleVersion

plugins {
	id 'war'
	id 'org.springframework.boot' version '{version}'
}

group = 'com.example'
version = '1.0'

bootWar {
	if (GradleVersion.current().compareTo(GradleVersion.version('6.0.0')) < 0) {
		baseName = 'foo'
	}
	else {
		archiveBaseName = 'foo'	
	}
}

springBoot {
	buildInfo()
}
