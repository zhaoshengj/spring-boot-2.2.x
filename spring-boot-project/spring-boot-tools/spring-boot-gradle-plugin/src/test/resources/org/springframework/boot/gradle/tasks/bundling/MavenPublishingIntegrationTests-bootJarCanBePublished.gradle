plugins {
	id 'java'
	id 'maven-publish'
	id 'org.springframework.boot' version '{version}'
}

bootJar {
	mainClassName = 'com.example.Application'
}

group = 'com.example'
version = '1.0'

publishing {
	repositories {
		maven {
			url "$buildDir/repo"
		}
	}
	publications {
		bootJava(MavenPublication) {
			artifact bootJar
		}
	}
}
